<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="../static/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="../static/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="../static/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/style-responsive.css" rel="stylesheet" />


</head>
<script src="../static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script>

$(function(){
    $("#registerbt").click(function(){
        username =$("#id_username").val()
        pwd = $("#id_password").val()
        Rpwd = $("#id_retypepassword").val()
        if (!username){
            alert("用户名不能为空")
            return false
        }
        if(pwd == Rpwd) {
            $.ajax({
                type: "POST",
                url: "/register/",
                data: {"name": username, "pwd": pwd},
                dataType: "json",
                success: function (data) {
                    if (data["msg"] == "true") {
                        alert("用户注册成功")
                        window.location.href = data["url"]
                    }
                    else {
                        alert("用户名已经存在")
                    }
                }
            });
        }
        else {
            alert("密码不一致")
        }
        return false
    })


    $("#loginbt").click(function(){
        window.location.href = '/login/'
        return false
    })

})


</script>
  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" id ="loginform">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Username" autofocus name="username" id="id_username">
                <span id="p"style="color: red"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password" id="id_password">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Retype Password" name="retypepassword" id="id_retypepassword">
            </div>
            <button id="registerbt" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            <button id="loginbt" class="btn btn-info btn-lg btn-block" type="submit">Login</button>
        </div>
      </form>

    </div>


  </body>
</html>
