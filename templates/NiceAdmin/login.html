<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/img/favicon.png">

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->    
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static "css/elegant-icons-style.css" %}" rel="stylesheet" />
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/style-responsive.css" %}" rel="stylesheet" />


</head>
<script src="{% static "plugins/jQuery/jQuery-2.1.4.min.js" %}"></script>
<script>

$(function(){
    $("#loginbt").click(function(){
        username =$("#id_username").val()
        pwd = $("#id_password").val()
        $.ajax({
            type:"POST",
            url:"/login/",
            data:{"name":username,"pwd":pwd},
            dataType:"json",
            success: function(data) {
                if (data["msg"] == "true"){
                    window.location.href= data["url"]
                }
                else{
                    alert("用户名或密码错误")
                }
            }
        });
        return false
    })

    $("#registerbt").click(function(){
        window.location.href = '/register/'
        return false
    })
})


</script>
  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" id ="loginform">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Username" autofocus name="username" id="id_username">
                <span id="p"style="color: red"></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password" id="id_password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button id="loginbt" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <button id="registerbt" class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
        </div>
      </form>

    </div>


  </body>
</html>
